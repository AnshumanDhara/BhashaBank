{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhasha-Bank</title>
    <link rel="stylesheet" href="{% static 'css/Findex.css' %}">
    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'images/bank_icon.jpeg' %}" alt="Bank Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Findex" id="home">Home</a></li>
                <li><a href="/open-account/" id="open-account">Open Account</a></li>
                <li><a href="/loan/" id="loan">Loan Applications</a></li>
                <li><a href="/fixed-deposit/" id="fixed-deposit">Fixed Deposit</a></li>
                <li><a href="/contact/" id="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="content">
        <div class="landing-section">
            <h2>Welcome to Bhasha-Bank</h2>
            <p>A platform to connect people through languages</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

   <!-- Chatbox -->
<div id="chatbox" class="chatbox">
    <div id="chatbox-toggle" class="chatbox-toggle" onclick="toggleChatbox()">Chat</div>
    <div id="chatbox-container" class="chatbox-container">
        <!-- Chatbox content goes here -->
    </div>
    <div class="chatbox-input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
</div>


    <!-- Google Translate Language Dropdown -->
    <div id="google_translate_element"></div>
    
    <footer>
        <p>&copy; 2024 Bhasha-Bank. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/Findex.js' %}"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,mr,bn,ta,te,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
</body>
</html>
